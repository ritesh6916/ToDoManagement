#Configuring view resolver 
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Changing Logging Level
#logging.level.org.springframework=debug
logging.level.com.ritesh.boot=debug

#Changing context path
#server.servlet.context-path=/TodoManagement/

#changed date format for the application 
spring.mvc.format.date=yyyy-MM-dd

#To make the url static for H2 database
spring.datasource.url=jdbc:h2:mem:testdb

#Avoid error while running DB-script as H2 is in-memory DB (table will not present)
spring.jpa.defer-datasource-initialization=true

#To see SQL generated by JPA
spring.jpa.show-sql=true
